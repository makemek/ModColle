worker_processes auto;

# Maximum number of open files per worker process.
# Should be > worker_connections.
worker_rlimit_nofile 8192;

events {
    worker_connections 8000;
    multi_accept on;
}

http {

    # modcolle server instances
    upstream modcolle_servers {
        server app1:5000;
    }

    upstream kancolle_servers {
        keepalive 16;

        server 203.104.209.71;
        server 203.104.209.87;
        server 125.6.184.16;
        server 125.6.187.205;
        server 125.6.187.229;
        server 125.6.187.253;
        server 125.6.188.25;
        server 203.104.248.135;
        server 125.6.189.7;
        server 125.6.189.39;
        server 125.6.189.71;
        server 125.6.189.103;
        server 125.6.189.135;
        server 125.6.189.167;
        server 125.6.189.215;
        server 125.6.189.247;
        server 203.104.209.23;
        server 203.104.209.39;
        server 203.104.209.55;
        server 203.104.209.102;
    }

    server {
        server_name DOMAIN_NAME;
        listen 80;

        include       mime.types;
        default_type  application/octet-stream;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;

        # Compress all output labeled with one of the following MIME-types.
        gzip_types
            application/atom+xml
            application/javascript
            application/json
            application/ld+json
            application/manifest+json
            application/rss+xml
            application/vnd.geo+json
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/x-web-app-manifest+json
            application/xhtml+xml
            application/xml
            font/opentype
            image/bmp
            image/svg+xml
            image/x-icon
            text/cache-manifest
            text/css
            text/plain
            text/vcard
            text/vnd.rim.location.xloc
            text/vtt
            text/x-component
            text/x-cross-domain-policy;

        sendfile on;
        tcp_nodelay on;
        tcp_nopush on;

        client_body_buffer_size 10K;
        client_header_buffer_size 1k;
        client_max_body_size 8m;
        large_client_header_buffers 2 1k;

        client_body_timeout 12;
        client_header_timeout 12;
        keepalive_timeout 15;
        send_timeout 10;

        proxy_http_version 1.1;
        proxy_connect_timeout      90;
        proxy_send_timeout         90;
        proxy_read_timeout         90;
        proxy_buffer_size          4k;
        proxy_buffers              4 32k;
        proxy_busy_buffers_size    64k;
        proxy_temp_file_write_size 64k;

        # internal redirect to /kcs/*
        location ~* ^/(Core.swf|PortMain.swf) {
            rewrite . /kcs$uri last;
        }

        location /resources/ {
            rewrite . /kcs$uri last;
        }

        location /scenes/ {
            rewrite . /kcs$uri last;
        }

        # all kancolle game assets will be redirect to their servers
        location /kcs/ {
            proxy_pass http://kancolle_servers;

            # DONT remove this. It will cause upstream server to respond http 400
            # due to "connection" header is closed instead of keep-alive
            proxy_set_header Connection "";
        }

        location / {
            proxy_pass http://modcolle_servers;
            proxy_set_header Host $host;
        }

        # error_page 404 /404.html;
        # error_page 500 502 503 504 /50x.html;
    }
}