worker_processes 4;

events { worker_connections 1024; }

http {
    upstream modcolle_servers {
        ip_hash;

        server app1:5000;
    }

    upstream kancolle_servers {
        least_time;

        server 203.104.209.71;
        server 125.6.184.15;
        server 125.6.184.16;
        server 125.6.187.205;
        server 125.6.187.229;
        server 125.6.187.253;
        server 125.6.188.25;
        server 203.104.248.135;
        server 125.6.189.7;
        server 125.6.189.39;
        server 125.6.189.71;
        server 125.6.189.103;
        server 125.6.189.135;
        server 125.6.189.167;
        server 125.6.189.215;
        server 125.6.189.247;
        server 203.104.209.23;
        server 203.104.209.39;
        server 203.104.209.55;
        server 203.104.209.102;
    }

    server {
        listen 80;

        server_name DOMAIN_NAME;

        gzip on;
        gzip_types text/plain text/css application/json application/x-shockwave-flash audio/mpeg image/png;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 256;

        location / {
            proxy_pass http://modcolle_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /kcs/ {
            proxy_pass http://kancolle_servers;
        }

        error_page  404 /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504 /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}